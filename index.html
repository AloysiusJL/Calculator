<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hide">
            <div id="shadow1"></div>
            <div id="shadow2"></div>
        </div>    
    </header>
    <div id="container">
        <div class="screen" id="screen">
            <div class="screen1" id="screen1"> </div>
            <div class="screen2" id="screen2"></div>
        </div>
        <div class="pad" id="pad">
            <button class="clear" id="clear">Clear</button>
            <button class="nimPlus" id="minPlus">+/-</button>
            <button class="persentage" id="persentage">%</button>
            <button class="divide" id="divide">/</button>
            <button class="numPad" id="numPad7">7</button>
            <button class="numPad" id="numPad8">8</button>
            <button class="numPad" id="numPad9">9</button>
            <button class="multiply" id="multiply">X</button>
            <button class="numPad" id="numPad4">4</button>
            <button class="numPad" id="numPad5">5</button>
            <button class="numPad" id="numPad6">6</button>
            <button class="subtract" id="subtract">-</button>
            <button class="numPad" id="numPad1">1</button>
            <button class="numPad" id="numPad2">2</button>
            <button class="numPad" id="numPad3">3</button>
            <button class="add" id="add">+</button>
            <button class="numPad" id="numPad0">0</button>
            <button class="float" id="float">.</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
